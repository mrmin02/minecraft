name: '대장장이'
rank: 'A'
description: | 
    철괴를 들고 좌 클릭 시 철괴 1개를 소모하여 왼손에 들고 있는 무기를 강화합니다.
    무기 강화는 도끼, 검 종류만 가능합니다.
    강화 실패 시 무기가 파괴되며, 강화된 아이템에는 §c소실 저주§a 및 §6부서지지 않음§a이 붙습니다.
    §70->1강 : 0강 대비 데미지 +1 (확률 : 80%)
    §a1->2강 : 0강 대비 데미지 +2 (확률 : 60%)
    §b2->3강 : 0강 대비 데미지 +3 (확률 : 40%)
    §e3->4강 : 0강 대비 데미지 +4 (확률 : 20%)
    §64->5강 : 0강 대비 데미지 +5 (확률 : 10%)
id: 'LA-EX-008'
type: '타이탄'
name: '핑거스냅'
rank: 'S'
description: | 
    철괴를 들고 우 클릭 시, 현재 생존한 플레이어 중 절반에게 치명적인 데미지를 입힙니다. (재사용 대기시간 : 600초)
    절반은 능력 사용 시마다 랜덤으로 정해지며, 본인도 포함됩니다.
    게임 시작 후 바로 사용할 수 없으며, 게임이 재사용 대기시간 만큼 진행하고 난 뒤부터 사용 가능합니다.
    사망 시 발동하는 능력들은 해당 능력으로 사망 시 발동이 되지 않습니다.
    생존 인원이 홀수 인 경우, 내림합니다.